<ul class="nav nav-tabs float-end">
  <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle"
       data-bs-toggle="dropdown" href="#"
       role="button"
       aria-haspopup="true"
       aria-expanded="false">
      Temperature aggregated by {{ aggregateType.value }}
    </a>
    <div class="dropdown-menu">
      <a class="dropdown-item" *ngFor="let aggregateType of aggregateTypes" (click)="onAggregateChanged(aggregateType)">{{ this.aggregateType }}</a>
    </div>
  </li>
</ul>

<div class="container">
  <h2 class="text-center dim">Weather by season for last {{ availableYears.length }} years</h2>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <ngx-chartjs
            [data]="chartConfig.data"
            [options]="chartConfig.options"
            [type]="chartConfig.type"
            [redraw]="true">
          </ngx-chartjs>
        </div>
      </div>
    </div>
  </div>
</div>
